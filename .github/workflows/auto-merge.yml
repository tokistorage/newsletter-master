name: Auto Merge

on:
  pull_request:
    types: [opened]

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - run: gh pr merge ${{ github.event.pull_request.number }} --merge --delete-branch
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
      - name: Trigger Build PDFs and Index
        run: gh workflow run "Build PDFs and Index" --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ github.token }}
