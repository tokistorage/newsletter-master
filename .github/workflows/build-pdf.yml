name: Build PDFs and Index

on:
  push:
    branches: [main]
    paths: ['zips/**']
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-pdf
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/checkout@v4
        with:
          repository: tokistorage/lp
          sparse-checkout: newsletter/build-tokiqr-newsletter.py
          path: lp-scripts

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install fpdf2 'qrcode[pil]'
          sudo apt-get update && sudo apt-get install -y fonts-ipafont-gothic

      - name: Build missing PDFs
        run: python .github/scripts/build-pdfs.py

      - name: Generate index.html
        run: python .github/scripts/generate-index.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html index-en.html
          if [ -d series ]; then git add series/; fi
          if [ -d output ]; then git add output/; fi
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Generate PDFs and update index.html"
            git push
          fi
